<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100%;
      background: #f9fafb;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #333;
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 16px;
      background: linear-gradient(135deg, #007aff, #00c6ff);
      color: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .tags {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 10px;
      padding: 12px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }

    .tags a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      padding: 8px 14px;
      border-radius: 30px;
      text-decoration: none;
      color: #007aff;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      transition: all 0.25s ease;
      white-space: nowrap;
    }

    .tags a:hover {
      background: #007aff;
      color: #fff;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }

    .video-container {
      flex: 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    .join-section {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
    }
    .join-section h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #111;
    }
    .btn {
      display: inline-block;
      margin: 6px;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }
    .btn-whatsapp {
      background: #25d366;
      color: #fff;
    }
    .btn-whatsapp:hover {
      background: #1ebe57;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 14px;
      background: #f3f4f6;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>♨️ Bokep Viral Terbaru 🔞</h1>
    </header>

    <div class="tags">
      <a href="https://otieu.com/4/10075203" target="_blank">📁 VIRAL</a>
      <a href="https://otieu.com/4/10075203" target="_blank">📁 SMP</a>
      <a href="https://otieu.com/4/10075203" target="_blank">📁 BARAT</a>
      <a href="https://otieu.com/4/10075203" target="_blank">📁 HIJAB</a>
      <a href="https://otieu.com/4/10075203" target="_blank">📁 COLMEK</a>
      <a href="https://otieu.com/4/10075203" target="_blank">📁 STW</a>
      <a href="https://otieu.com/4/10075203" target="_blank">📁 SMA</a>
      <a href="https://otieu.com/4/10075203" target="_blank">📁 TANTE</a>
      <a href="https://otieu.com/4/10075203" target="_blank">📁 LIVE</a>
    </div>

    <div class="video-container">
      <video id="myVideo" controls>
        <source src="https://cdn.slicedrive.com/ScQXYOrI1.mp4" type="video/mp4">
        Browser Anda tidak mendukung video tag.
      </video>
    </div>

    <div class="join-section">
      <h2>✨ Join Komunitas Untuk Konten Viral Lainnya ✨</h2>
      <a href="https://whatsapp.com/channel/0029VbBO4DMHgZWkXxPoWV3E" target="_blank" class="btn btn-whatsapp">💬 Join WhatsApp</a>
    </div>

    <footer>
      ♨️ SELAMAT MENONTON, ENJOYY 🔥
    </footer>
  </div>

  <!-- Script iklan tiap 10 detik -->
  <script>
    const video = document.getElementById("myVideo");
    const targetLink = "https://otieu.com/4/10075203";
    let interval = null;

    video.addEventListener("play", () => {
      if (!interval) {
        interval = setInterval(() => {
          if (!video.paused && !video.ended) {
            window.open(targetLink, "_blank");
          }
        }, 10000); // tiap 10 detik
      }
    });

    video.addEventListener("pause", () => { 
      clearInterval(interval); 
      interval = null; 
    });

    video.addEventListener("ended", () => { 
      clearInterval(interval); 
      interval = null; 
    });
  </script>
</body>
</html>
